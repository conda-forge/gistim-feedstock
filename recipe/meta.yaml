{% set name = "gistim" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gistim-{{ version }}.tar.gz
  sha256: 659a7f83636124e18cf8ec78ea319e2d91d4ebf602d79fb6d63bac62148805f5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm
  run:
    - black
    - fiona
    - geopandas
    - matplotlib-base
    - lmfit >=1.0
    - netcdf4
    - numba >=0.50
    - numpy
    - python >=3.8
    - rasterio
    - rioxarray
    - scipy >=1.5
    - shapely >=2.0
    - tqdm
    - timml
    - ttim
    - xarray >=0.15

test:
  imports:
    - gistim
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/deltares/imod/qgis-tim
  summary: GIS utilities for TimML and TTim Analytic Element modeling
  license: GPL-2.0-or-later
  license_file: LICENSE
  doc_url: https://deltares.gitlab.io/imod/qgis-tim
  dev_url: https://gitlab.com/deltares/imod/qgis-tim

extra:
  recipe-maintainers:
    - Huite
    - visr
    - JoerivanEngelen
